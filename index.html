<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalımız | Evlilik Teklifi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.js"></script>
</head>
<body>

    <canvas id="specialEffectsCanvas"></canvas> 

    <div id="proposalWrapper">
        <div id="proposalContainer">
            <div id="dynamicIntroVisual">
                <div class="heart-animation"></div>
                <div class="heart-animation delay-1"></div>
            </div>

            <h1 id="questionText">, <br> Benimle Evlenip, Masalımızı Sonsuz Kılar Mısın?</h1> 
            
            <div class="button-group">
                <button id="yesButton" class="proposal-button">EVET</button>
                <button id="noButton" class="proposal-button">HAYIR</button>
            </div>
        </div>
    </div>

    <div id="mediaContainer" style="display: none;">
        <video id="proposalVideo" src="teklif-video.mp4" controls width="100%" height="auto"></video>
    </div>

    <script src="script.js"></script>

</body>
</html>
